{% extends 'elections/base.html' %}

{% load bootstrap4 %}

{% block content %}
  <div class="row">
    <div class="col-8">
      <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-secondary">
            Submit
          </button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock%}
